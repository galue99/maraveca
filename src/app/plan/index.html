<div class="page-content-inner">

  <!-- Dashboard -->
  <div class="row">
    <div class="col-xl-12">
      <div class="pull-right" style="padding: 5px;">
        <button class="btn btn-primary" style="padding: 5px;" ng-click="open('lg')"><i class="fa fa-plus" aria-hidden="true"></i>
          Agregar Plan</button>
      </div>
    </div>

    <div class="col-xl-12">

      <div class="panel panel-with-borders">

        <div class="panel-body">

          <div class="nav-tabs-horizontal margin-bottom-20">
            <ul class="nav nav-tabs" role="tablist">
              <li class="nav-item">
                <a class="nav-link active" href="javascript: void(0);" data-toggle="tab" data-target="#h1" role="tab">Planes</a>
              </li>
            </ul>
          </div>
          <div class="table-responsive">
            <table datatable="ng" class="table table-hover" id="example1" width="100%">
              <thead>
              <tr>
                <th>Name</th>
                <th>Precio</th>
                <th>Tipo de Plan</th>
                <th>Actions</th>
              </tr>
              </thead>
              <tbody>
              <tr ng-repeat="user in plans">
                <td>{{user.name}}</td>
                <td>{{user.price}}</td>
                <td>{{user.monthly_type_plan_display}}</td>
                <td>
                  <div class="btn-group btn-group-xs">
                    <button type="button" class="btn btn-primary" data-ng-click="editClient(user)"><i class="fa fa-pencil"></i></button>
                    <button type="button" class="btn btn-danger" data-ng-click="deleteClient(user)"><i class="fa fa-remove"></i></button>
                  </div>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- End Dashboard -->

</div>


<div>
  <script type="text/ng-template" id="myModalContent.html">
    <form id="client" name="clientForm" ng-submit="ok()" novalidate>
      <div class="modal-header">
        <h3 class="modal-title">Agregar Plan</h3>
      </div>
      <div class="modal-body">
        <div class="form-group row">
          <div class="col-xl-6">
            <input type="text" name="nombre" data-ng-model="plan.name"
                   class="form-control"
                   placeholder="Nombre del Plan "
                   required>
          </div>
          <div class="col-xl-6">
            <input type="number" name="nombre" data-ng-model="plan.price"
                   class="form-control"
                   placeholder="Precio del Plan"
                   required>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-success pull-left" type="button"><i class="fa fa-envelope" aria-hidden="true"></i> Enviar SMS</button>
        <button class="btn btn-warning pull-left" type="button"><i class="fa fa-envelope" aria-hidden="true"></i> Enviar Email</button>
        <button class="btn btn-primary" type="submit"><i class="fa fa-paper-plane" aria-hidden="true"></i> Guardar</button>
        <button class="btn btn-danger" type="button" ng-click="cancel()"><i class="fa fa-times" aria-hidden="true"></i> Cancelar</button>
      </div>
    </form>
  </script>

</div>
