<div class="page-content-inner" style="background-image: url(../assets/img/temp/login/4.jpg)">

  <!-- Login Page -->
  <div class="single-page-block-header">
    <div class="row">
      <div class="col-lg-4">
        <div class="logo">
          <a href="javascript: history.back();">
            <img src="../assets/img/100-100-logom.png" alt="Clean UI Admin Template" />
          </a>
        </div>
      </div>
      <div class="col-lg-8">
        <div class="single-page-block-header-menu">

        </div>
      </div>
    </div>
  </div>
  <div class="single-page-block">
    <div class="single-page-block-inner effect-3d-element">
      <div class="blur-placeholder"><!-- --></div>
      <div class="single-page-block-form">
        <h3 class="text-center">
          <i class="icmn-enter margin-right-10"></i>
          Login Form
        </h3>
        <br />
        <form id="form-validation" name="loginForm" ng-submit="login.login(loginForm)" novalidate>
          <div class="form-group">
            <input id="validation-email"
                   class="form-control"
                   placeholder="Email"
                   ng-model="login.user.email"
                   name="validation[email]"
                   type="text"
                   data-validation="[EMAIL]">
          </div>
          <div class="form-group">
            <input id="validation-password"
                   class="form-control password"
                   name="validation[password]"
                   ng-model="login.user.password"
                   type="password" data-validation="[L>=6]"
                   data-validation-message="$ must be at least 6 characters"
                   placeholder="Password">
          </div>

          <div class="form-actions">
            <button type="submit" class="btn btn-primary width-150">Sign In</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="single-page-block-footer text-center">

  </div>
  <!-- End Login Page -->

</div>
